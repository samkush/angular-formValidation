<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angularjs directive for validation Function</title>
  <link rel="stylesheet" href="examples.css">
</head>
<body ng-app="formValidationApp">

  <h1>[標準ディレクティブ]inputの値が入力されていればボタンを有効にする</h1>

  <div ng-controller="mainController">
    <form name="form" novalidate>
      <input type="text" name="name" ng-model="user.name" required>
      <em ng-show="!form.name.$valid && !form.name.$pristine">入力が正しくありません</em>
      <input type="submit" value="登録" ng-disabled="form.$invalid">
    </form>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../angularFormValidataion.js"></script>
  <script src="examples.js"></script>

</body>
</html>
