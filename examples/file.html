<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angularjs directive for validation Function</title>
  <link rel="stylesheet" href="examples.css">
</head>
<body ng-app="formValidationApp">

  <h1>[カスタムディレクティブ]ファイルをアップする</h1>
  <dl>
    <dt>チェック内容</dt>
    <dd>容量チェック<span>100KB以上200KB以内ならOK</span></dd>
    <dd>拡張子チェック<span>pngとgifならOK</span></dd>
    <dd>ディメンションチェック<span>幅100以上500以下</span></dd>
    <dd>ディメンションチェック<span>高さ100以上500以下</span></dd>
  </dl>
  <div ng-controller="mainController">
    <form name="form" novalidate>
      <input type="file" name="file" custom-validation-file>
      <em ng-hide="isFileSize">容量が正しくありません</em>
      <em ng-hide="isFileType">拡張子が正しくありません</em>
      <em ng-hide="isImageWidth">幅が正しくありません</em>
      <em ng-hide="isImageHeight">高さが正しくありません</em>
    </form>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../angularFormValidataion.js"></script>
  <script src="examples.js"></script>

</body>
</html>
